<!DOCTYPE html>
<html lang="en">

<head>
    <title> ch 21_to_23_A Js Assignment</title>
    <script>
        var num = parseFloat(prompt("Enter decimal number"))
        num = Math.ceil(num)
        var text = "This is dumy text"
        var sliceText = text.slice(0, num)
        var reverseSlice = ''
        for (i = sliceText.length - 1; i >= 0; i--) {
            reverseSlice += sliceText[i]
        }
        alert(reverseSlice)
    </script>
</head>
