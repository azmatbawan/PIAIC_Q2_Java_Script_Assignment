<!DOCTYPE html>
<html lang="en">

<head>
    <title> ch 35_to_38_B Js Assignment</title>
    <script>
        var num = Number(prompt("Enter number to be Factorized"))

        function factorial(a) {
            var fac = 1
            for (i = a; i > 0; i--) {
                fac = fac * i;
            };
            return fac;
        }
        var result = factorial(num)
        console.log(`Factorial of Number ${num} is ${result}`)
    </script>
</head>
